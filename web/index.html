<!DOCTYPE html5>
<html>
  <meta charset="UTF-8"> 
  <head>
    <title>ASCIIChanges Everything</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="asciichanges-parser.js"></script>
    <script type="text/javascript" src="music.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="controls" class="table">
      <div id="play_from_top" class="control">play (from top)</div>
      <div class="control_divider">|</div>
      <div id="play_from_cursor" class="control">play (from cursor)</div>
      <div class="control_divider">|</div>
      <div id="play" class="control">play</div>
      <div class="control_divider">|</div>
      <div id="pause" class="control">pause</div>
      <div class="control_divider">|</div>
      <div id="stop" class="control">stop</div>
    </div>
    <div class="editors">
      <div class="row">
        <div id=song_wrapper" class="column">
          <textarea id="song">
Tempo: 200
Title: Some Chords

| Cm     | F7 | 
| Bbmaj7 | G7 |
          </textarea>
        </div>
        <div id="generator_wrapper" class="column">
          <textarea id="generator"></textarea>
        </div>
      </div>
    </div>
    <div id="footer">
      <textarea id="log"></textarea>
    </div>
  </body>
</html>
